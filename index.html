<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script src="/js/scritp.js"></script>
    <title>Encritador</title>
</head>

<body>
    <main>
        <section class="entrada">
            <img src="/img/Logo.png" alt="logo-alura" />
            <div class="body-contenido">
                <section class="contenido">
                    <textarea id="w3review" name="w3review" rows="2" cols="15"
                        placeholder="Ingrese el texto Aquí!"></textarea>
                    <div class="acciones">
                        <div>
                            <img src="img/Vector.png" alt="icono">
                            <label>Solo letras minúsculas y sin acentos</label>
                        </div>
            
                        <div class="btn">
                            <button class="uno" onclick="Encriptar()">Encriptar</button>
                            <button class="dos" onclick="Descencriptar()">Desencriptar</button>
                        </div>
                    </div>
                </section>
            </div>
        </section>

        <aside class="no-date" id="no-date">
            <section>
                <img src="img/Muñeco.png" alt="muneco">
                <label>Ningún mensaje fue encontrado</label>
                <p>Ingrese el texto que desees encriptar o desencriptar</p>
            </section>
        </aside>
        <aside class="date" id="date">
            <section>
                <p id="texto">Ingrese el texto que desees encriptar o desencriptar</p>
                <button>Copiar</button>
            </section>
            </aside>
       
    </main>
 
       
        <footer class='footer'>
            <hr class='hrs'/>
              <div class="texto">
                  © 2021 Copyright:
                  <span> Edijosmen</span>
              </div>
        </footer>

</body>

</html>
